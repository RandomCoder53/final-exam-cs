<html lang="en">

        <a href="/home.html" id="startbutton">&gt;continue</a>
        <script>
            let text1 = "Computer Science"
            let text2 = "Final Exam Portfolio"
            function buttonshowup() {
                document.getElementById("codetext2").innerHTML = text2;
                setTimeout(() => { document.getElementById("loading").innerHTML = "-loading"; }, 500);
                setTimeout(() => { document.getElementById("loading").innerHTML = "-loading."; }, 900);
                setTimeout(() => { document.getElementById("loading").innerHTML = "-loading.."; }, 1300);
                setTimeout(() => { document.getElementById("loading").innerHTML = "-loading..."; }, 1700);
                setTimeout(() => { document.getElementById("loading").innerHTML = "-loading"; }, 2100);
                setTimeout(() => { document.getElementById("loading").innerHTML = "-loading."; }, 2600);
                setTimeout(() => { document.getElementById("loading").innerHTML = "-loading.."; }, 3000);

                setTimeout(() => { document.getElementById("loading").innerHTML = "-loading"; }, 3400);
                setTimeout(() => { document.getElementById("loading2").innerHTML = "-retrieving file path"; }, 3400);
                setTimeout(() => { document.getElementById("startbutton").style.visibility = "visible"; }, 5700);
            }
            function continuenext() {
                document.getElementById("codetext1").innerHTML = text1
                for (let i = 0; i <= text2.length; i++) {
                    setTimeout(() => { document.getElementById("codetext2").innerHTML = text2.slice(0, i)+"_"; }, i * 90);
                    setTimeout(() => { buttonshowup(); }, 1800);
                }
            }
            for (let i = 0; i <= text1.length; i++) {
                setTimeout(() => { document.getElementById("codetext1").innerHTML = text1.slice(0, i)+"_"; }, i * 90);
                setTimeout(() => { continuenext(); }, 1600);
            }
            
        </script>
